spring.application.name=niedu-test
server.port=8080
server.servlet.encoding.force=true

# ================================
# ??? DB (H2 ????) ??
# ================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ================================
# ??? JPA ??
# ================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ================================
# ??? JWT ??
# ================================
jwt.secret=ThisIsASecretKeyForTestingPurposeOnlyDoNotUseInProd
jwt.access-token.expiration-time=3600000
jwt.refresh-token.expiration-time=604800000

# ================================
# ??? OAuth2 (???) ??
# ================================
# --- registration: ????? ?? (???? ?? ?) ---
spring.security.oauth2.client.registration.kakao.client-id=test-client-id
spring.security.oauth2.client.registration.kakao.client-secret=test-client-secret
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image
spring.security.oauth2.client.registration.kakao.provider=kakao

# --- provider: ?? ?? (???? ?? ?) ---
# registration.kakao.provider=kakao ???? ?? ?? ??? ???
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id