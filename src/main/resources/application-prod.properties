spring.application.name=niedu
server.servlet.encoding.force=true
server.address=0.0.0.0
server.port=8080
server.forward-headers-strategy=framework

# ================================
# DB (???? ??)
# ================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA
# ================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ================================
# JWT
# ================================
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration-time=3600000
jwt.refresh-token.expiration-time=604800000

# ================================
# OAuth2 (???)
# ================================
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.redirect-uri=https://api.niedu-service.com/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image

# ================================
# Frontend Redirect / Cookie
# ================================
app.frontend.redirect-url=https://niedu-service.com/login/success
app.frontend.redirect-url.local=http://localhost:5173/login/success
app.frontend.redirect-url.vercel=https://2025-niedu-front.vercel.app/login/success
app.frontend.redirect-url.prod=https://niedu-service.com/login/success
app.cookie.domain=niedu-service.com

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# ================================
# AI Server Communication
# ================================
external.ai-server.url=${AI_SERVER_URL}
external.ai-server.api-key=${AI_SERVER_API_KEY}

# ================================
# Sentry    
# ================================
sentry.dsn=${SENTRY_DSN}
sentry.send-default-pii=true